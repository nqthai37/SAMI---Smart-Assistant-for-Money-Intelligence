    <style>
        * {

        input[type="password"] {

        .password-strength-bar {

        }

        .strength-weak { background: #ff4444; width: 25%; }
        .strength-fair { background: #ffaa00; width: 50%; }
        .strength-good { background: #00aa00; width: 75%; }
        .strength-strong { background: #00ff00; width: 100%; }

        .btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .token-info {
            background: #f0f8ff;
            border: 1px solid #0066cc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .token-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }

        .success-container {
            text-align: center;
            display: none;
        }

        .success-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-container .checkmark {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SAMI</h1>
            <p>T·∫°o m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n c·ªßa b·∫°n</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Token Info -->
        <div id="tokenInfo" class="token-info">
            <strong>üîë Token:</strong>
            <div id="tokenDisplay" class="token-display"></div>
        </div>

        <!-- Reset Password Form -->
        <div id="resetForm">
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">üîí M·∫≠t kh·∫©u m·ªõi:</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi (√≠t nh·∫•t 6 k√Ω t·ª±)">
                    <div class="password-requirements">
                        M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±
                    </div>
                    <div class="password-strength">
                        <div id="strengthBar" class="password-strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">üîí X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>ƒêang x·ª≠ l√Ω...</span>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successContainer" class="success-container">
            <div class="checkmark">‚úì</div>
            <h2>Th√†nh c√¥ng!</h2>
            <p>M·∫≠t kh·∫©u c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng.</p>
            <button type="button" class="btn" onclick="window.location.href='login.html'">
                ƒêƒÉng nh·∫≠p ngay
            </button>
        </div>

        <div class="back-link">
            <a href="forgot-password.html">‚Üê Quay l·∫°i qu√™n m·∫≠t kh·∫©u</a> |
            <a href="login.html">ƒêƒÉng nh·∫≠p</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('passwordResetForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const resetForm = document.getElementById('resetForm');
        const successContainer = document.getElementById('successContainer');

        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Initialize page
        if (token) {
            tokenDisplay.textContent = token;
        } else {
            showMessage('Token kh√¥ng h·ª£p l·ªá ho·∫∑c kh√¥ng t·ªìn t·∫°i!', 'error');
            document.getElementById('tokenInfo').style.display = 'none';
            form.style.display = 'none';
        }

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
            if (show) {
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            } else {
                submitBtn.textContent = 'ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let className = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            switch (true) {
                case strength >= 4:
                    className = 'strength-strong';
                    break;
                case strength >= 3:
                    className = 'strength-good';
                    break;
                case strength >= 2:
                    className = 'strength-fair';
                    break;
                case strength >= 1:
                    className = 'strength-weak';
                    break;
                default:
                    className = '';
            }

            strengthBar.className = `password-strength-bar ${className}`;
        }

        function validatePasswords() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 6) {
                return { valid: false, message: 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!' };
            }

            if (newPassword !== confirmPassword) {
                return { valid: false, message: 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!' };
            }

            return { valid: true };
        }

        // Password strength indicator
        newPasswordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Real-time validation
        confirmPasswordInput.addEventListener('input', () => {
            const validation = validatePasswords();
            if (!validation.valid && confirmPasswordInput.value.length > 0) {
                confirmPasswordInput.style.borderColor = '#ff4444';
            } else {
                confirmPasswordInput.style.borderColor = '#e0e0e0';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!token) {
                showMessage('Token kh√¥ng h·ª£p l·ªá!', 'error');
                return;
            }

            const validation = validatePasswords();
            if (!validation.valid) {
                showMessage(validation.message, 'error');
                return;
            }

            showLoading(true);
            messageContainer.innerHTML = '';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPasswordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success state
                    resetForm.style.display = 'none';
                    document.getElementById('tokenInfo').style.display = 'none';
                    successContainer.style.display = 'block';
                    
                    // Auto redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showMessage(data.message || 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
