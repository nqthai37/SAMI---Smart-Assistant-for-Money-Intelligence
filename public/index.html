<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMI - Team Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f1b0b7;
        }
        
        .teams-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .team-card h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ SAMI</h1>
            <p>Smart Assistant for Money Intelligence</p>
        </div>
        
        <div class="content">
            <!-- User Registration Section -->
            <div class="section">
                <h2>üë§ Create User Account</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender (optional):</label>
                        <select id="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Create User</button>
                </form>
            </div>

            <!-- Team Creation Section -->
            <div class="section">
                <h2>üë• Create Team</h2>
                <form id="teamForm">
                    <div class="form-group">
                        <label for="teamName">Team Name:</label>
                        <input type="text" id="teamName" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerId">Owner (User ID):</label>
                        <select id="ownerId" required>
                            <option value="">Select Owner</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="GBP">GBP - British Pound</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Initial Budget:</label>
                        <input type="number" id="budget" min="0" step="0.01" value="0">
                    </div>
                    <div class="form-group">
                        <label for="incomeGoal">Income Goal (optional):</label>
                        <input type="number" id="incomeGoal" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="categories">Categories (comma-separated):</label>
                        <input type="text" id="categories" placeholder="Food, Transport, Entertainment, Shopping" value="Food, Transport, Entertainment, Shopping">
                    </div>
                    <button type="submit">Create Team</button>
                </form>
            </div>

            <!-- Teams List Section -->
            <div class="section">
                <h2>üìã Existing Teams</h2>
                <button onclick="loadTeams()">Refresh Teams</button>
                <div id="teamsList" class="teams-list">
                    <div class="loading">Loading teams...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        // Load users for the owner dropdown
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                const select = document.getElementById('ownerId');
                select.innerHTML = '<option value="">Select Owner</option>';
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.first_name} ${user.last_name} (${user.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        // Load teams
        async function loadTeams() {
            try {
                const response = await fetch(`${API_BASE}/teams`);
                const teams = await response.json();
                
                const container = document.getElementById('teamsList');
                
                if (teams.length === 0) {
                    container.innerHTML = '<div class="loading">No teams found. Create your first team!</div>';
                    return;
                }
                
                container.innerHTML = teams.map(team => `
                    <div class="team-card">
                        <h3>${team.team_name}</h3>
                        <p><strong>Owner ID:</strong> ${team.owner_id}</p>
                        <p><strong>Currency:</strong> ${team.currency}</p>
                        <p><strong>Budget:</strong> ${team.currency} ${team.budget}</p>
                        <p><strong>Categories:</strong> ${team.categories.join(', ')}</p>
                        <p><strong>Created:</strong> ${new Date(team.created_at).toLocaleDateString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading teams:', error);
                document.getElementById('teamsList').innerHTML = '<div class="error">Error loading teams</div>';
            }
        }
        
        // Handle user form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Creating...';
            
            try {
                const formData = {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password_hash: document.getElementById('password').value, // In real app, hash this!
                    gender: document.getElementById('gender').value || null
                };
                
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    const success = document.createElement('div');
                    success.className = 'success';
                    success.textContent = `User created successfully! ID: ${result.id}`;
                    e.target.parentNode.insertBefore(success, e.target.nextSibling);
                    
                    // Reset form
                    e.target.reset();
                    
                    // Reload users dropdown
                    loadUsers();
                    
                    // Remove success message after 5 seconds
                    setTimeout(() => success.remove(), 5000);
                } else {
                    throw new Error(result.error || 'Failed to create user');
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                e.target.parentNode.insertBefore(errorDiv, e.target.nextSibling);
                
                setTimeout(() => errorDiv.remove(), 5000);
            } finally {
                button.disabled = false;
                button.textContent = 'Create User';
            }
        });
        
        // Handle team form submission
        document.getElementById('teamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Creating...';
            
            try {
                const categories = document.getElementById('categories').value
                    .split(',')
                    .map(cat => cat.trim())
                    .filter(cat => cat.length > 0);
                
                const formData = {
                    team_name: document.getElementById('teamName').value,
                    owner_id: parseInt(document.getElementById('ownerId').value),
                    currency: document.getElementById('currency').value,
                    budget: parseFloat(document.getElementById('budget').value) || 0,
                    income_goal: document.getElementById('incomeGoal').value ? parseFloat(document.getElementById('incomeGoal').value) : null,
                    categories: categories
                };
                
                const response = await fetch(`${API_BASE}/teams`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    const success = document.createElement('div');
                    success.className = 'success';
                    success.textContent = `Team "${result.team_name}" created successfully! ID: ${result.id}`;
                    e.target.parentNode.insertBefore(success, e.target.nextSibling);
                    
                    // Reset form
                    e.target.reset();
                    
                    // Reload teams
                    loadTeams();
                    
                    // Remove success message after 5 seconds
                    setTimeout(() => success.remove(), 5000);
                } else {
                    throw new Error(result.error || 'Failed to create team');
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                e.target.parentNode.insertBefore(errorDiv, e.target.nextSibling);
                
                setTimeout(() => errorDiv.remove(), 5000);
            } finally {
                button.disabled = false;
                button.textContent = 'Create Team';
            }
        });
        
        // Load initial data
        loadUsers();
        loadTeams();
    </script>
</body>
</html>
