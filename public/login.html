    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
            if (show) {
                submitBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
            } else {
                submitBtn.textContent = 'ƒêƒÉng Nh·∫≠p';
            }

        // Check for success message from reset password
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('reset') === 'success') {
            showMessage('‚úÖ M·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c ƒë·∫∑t l·∫°i th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p v·ªõi m·∫≠t kh·∫©u m·ªõi.', 'success');
        }

        form.addEventListener('submit', async (e) => {

                    // Redirect to dashboard

                } else {
