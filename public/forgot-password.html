<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

        .header {

        }

        .header h1 {

        }

        .header p {

        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dev-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }

        .dev-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .token-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SAMI</h1>
            <p>Qu√™n m·∫≠t kh·∫©u? ƒê·ª´ng lo l·∫Øng, ch√∫ng t√¥i s·∫Ω gi√∫p b·∫°n!</p>
        </div>

        <div id="messageContainer"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">üìß Email c·ªßa b·∫°n:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Nh·∫≠p email ƒë√£ ƒëƒÉng k√Ω">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                G·ª≠i Email Kh√¥i Ph·ª•c
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>ƒêang x·ª≠ l√Ω...</span>
            </div>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
        </div>

        <!-- Development Info -->
        <div id="devInfo" class="dev-info" style="display: none;">
            <h4>üîß Development Mode</h4>
            <p>Token s·∫Ω hi·ªÉn th·ªã ngay ƒë√¢y thay v√¨ g·ª≠i qua email:</p>
            <div id="tokenDisplay" class="token-display"></div>
            <p><strong>Reset Link:</strong></p>
            <div id="resetLinkDisplay" class="token-display"></div>
            <button type="button" id="testResetBtn" class="btn" style="margin-top: 10px;">
                üß™ Test Reset Password
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');
        const devInfo = document.getElementById('devInfo');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const resetLinkDisplay = document.getElementById('resetLinkDisplay');
        const testResetBtn = document.getElementById('testResetBtn');

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
            if (show) {
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            } else {
                submitBtn.textContent = 'G·ª≠i Email Kh√¥i Ph·ª•c';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Vui l√≤ng nh·∫≠p email!', 'error');
                return;
            }

            showLoading(true);
            messageContainer.innerHTML = '';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(data.message, 'success');
                    
                    // Show development info if token is provided
                    if (data.resetToken) {
                        devInfo.style.display = 'block';
                        tokenDisplay.textContent = data.resetToken;
                        resetLinkDisplay.innerHTML = `<a href="${data.resetLink}" target="_blank">${data.resetLink}</a>`;
                        
                        // Store token for testing
                        sessionStorage.setItem('resetToken', data.resetToken);
                    }
                } else {
                    showMessage(data.message || 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i!', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Test reset password function
        testResetBtn.addEventListener('click', () => {
            const token = sessionStorage.getItem('resetToken');
            if (token) {
                window.location.href = `reset-password.html?token=${token}`;
            } else {
                showMessage('Kh√¥ng c√≥ token ƒë·ªÉ test!', 'error');
            }
        });

        // Auto-fill email for testing
        document.getElementById('email').value = 'thai37205@gmail.com';
    </script>
</body>
</html>
